<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JavaScript </h1>

    <p id="ageCheck"></p>

    <!-- Part 2: Functions -->
    <p id="greeting"></p>
    <p id="squareResult"></p>

    <ul id="loopList"></ul>
